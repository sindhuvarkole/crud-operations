<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION DJANGO PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#"></a>CRUD PROJECT
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">insert student details<h2>
                    <br>
                    <form action="/update" method="post">  {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" placeholder="enter the student name" name="name" value={{d.name}}>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control mt-2" placeholder="enter the student email" name="email" value={{d.email}}>
                        </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="enter the student age" name="age" value={{d.age}}>
                    </div> 
                    <div class="form-group">
                    <select name="gender" class="form-control mt-2" id="gender">
                        <option selected>{{d.gender}}</option>
                        <option value="male">male</option>
                        <option value ="female">female</option>
                        <option value="others">others</option>
                        </select>   
                    </div>   
                </br>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Update</button>  
                </div>     
                </form>
            </div>
            <div class="col-md-8">
            <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
            <table class="table">
             <thead>
                 <tr>
                     <th>Id</th>
                     <th>Name</th>
                     <th>Email</th>
                     <th>Age</th>
                     <th>Gender</th>
                     <th>Edit</th>
                     <th>Delete</th>
                 </tr>
             </thead>
             <tbody>
                {% for d in data %}
                <tr>
                    <td>{{d.id}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.email}}</td>
                    <td>{{d.age}}</td>
                    <td>{{d.gender}}</td>
                    <td><a button href="/update/{{d.id}}" class="btn btn-outline-primary">edit</a></button></td>
                    <td><a button href="/delete/{{d.id}}" class="btn btn-outline-danger">delete</a></button></td>
                </tr>
                {% endfor %}
           </div>
            </div>
        </div>
</body>
</html>
